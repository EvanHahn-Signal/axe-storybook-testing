# Test against the latest version of this Node.js version
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version

  - Write-Host "Installing Latest Yarn..." -ForegroundColor Cyan
  - $msiPath = "$env:TEMP\yarn.msi"
  - (New-Object Net.WebClient).DownloadFile('https://yarnpkg.com/latest.msi', $msiPath)
  - Write-Host "Installing..."
  - cmd /c start /wait msiexec /i "$msiPath" /quiet
  - Write-Host "Yarn installed" -ForegroundColor Green

  # install modules
  - yarn install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - yarn --version
  # run tests
  - yarn lint
  - yarn build
  - yarn test

build:
  off
